<section class="calculate">
  <div class="container">
    <div class="number-block">
      <div class="number-block__sum">05</div>

      <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" viewBox="0 0 23 23" fill="none">
        <circle cx="11.5" cy="11.5" r="10.5" stroke="white" stroke-width="2" />
      </svg>
    </div>

    <div class="calculate__inner">
      <div class="calculate__texts">
        <h3 class="calculate__title main-title">
          Расчитайте<br> стоимость проекта
        </h3>

        <p class="calculate__descr">
          Оставьте заявку и приложите к форме файл с<br> техническим заданием для оценки вашего проекта.
        </p>
      </div>

      <form class="calculate__form" action="#">
        <div class="calculate__form-inputs">
          <input class="calculate__form-input" type="text" placeholder="Ваше имя">
          <input class="calculate__form-input" type="text" placeholder="+7 (999)-999-99-99">
          <input class="calculate__form-input" type="text" placeholder="Ваш email">
        </div>

        <div class="calculate__form-file">
          <input class="calculate__form-file-input" type="file" id="file-input">

          <label class="calculate__form-file-label" for="file-input">
            <p class="calculate__form-text">
              Прикрепите файлы с техническим заданием (необязательно)
            </p>

            <div class="calculate__form-file-btn">Загрузить файлы</div>
          </label>
        </div>

        <div class="calculate__form-footer">
          <button type="button" class="calculate__form-btn">Расчитать стоимость</button>

          <div class="calculate__form-condition">
            Нажимая на кнопку, Вы принимаете
            <a href="http://" target="_blank">условия обработки персональных данных</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
